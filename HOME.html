<!DOCTYPE html>
<html>
<head>
  <title>HOME PAGE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin: 0;
      padding: 20px 0;
    }

    .navigation {
      background-color: #555;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .navigation ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .navigation li {
      float: left;
    }

    .navigation li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    .navigation li a:hover {
      background-color: #333;
    }

    .content {
      margin-bottom: 30px;
    }

    .content h2 {
      color: #333;
      font-size: 24px;
      margin: 0 0 20px;
    }

    .content p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 20px;
    }

    .footer {
      background-color: #555;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to Our Website</h1>
    </div>

    <div class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

   
</body>
</html>
